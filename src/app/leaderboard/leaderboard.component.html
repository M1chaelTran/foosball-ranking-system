<h3>{{title}}</h3>
<md-list>
    <md-list-item *ngFor="let player of ranking; let i = index;">
        <md-icon md-list-avatar>face</md-icon>
        <h4 md-line>{{player.Name}}</h4>
        <p md-line> Ranking: {{i+1}} </p>
        <p md-line> Score: {{player.Ranking}} </p>
    </md-list-item>
</md-list>
